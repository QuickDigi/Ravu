<script>
    (function () {

        // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù…Ø§ Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ù€ overlay Ù…Ø¹Ø·Ù„ Ø¹Ù† Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡
        const overlayErrorDisabled = overlay.hasAttribute("overlay-error-ravu-sfcx-disabled");

        // Ø¯Ø§Ù„Ø© Ù„Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù€ overlay ÙˆØ¥Ø²Ø§Ù„Ø© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø« Ø°Ø§Øª Ø§Ù„ØµÙ„Ø©
        function hideErrorOverlay() {
            overlay.style.display = 'none';
            overlay.innerHTML = '';
            document.removeEventListener('keydown', escKeyListener);
        }

        // Ù…Ø³ØªÙ…Ø¹ Ù„Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù€ overlay Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ù…ÙØªØ§Ø­ Escape
        function escKeyListener(event) {

        // Ø¯Ø§Ù„Ø© Ù„Ø¹Ø±Ø¶ Ø§Ù„Ø®Ø·Ø£ Ù…Ø¹ Ø§Ù„ØªÙØ§ØµÙŠÙ„ØŒ ÙˆØªØ¶Ù…ÙŠÙ† Ø²Ø± Ø¥ØºÙ„Ø§Ù‚
        function showErrorOverlay(errorMsg, stack = '') {
            // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø¹Ø±Ø¶ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡ Ù…Ø¹Ø·Ù„Ø§Ù‹ Ù„Ø§ Ù†Ù‚ÙˆÙ… Ø¨Ø¹Ø±Ø¶ Ø£ÙŠ Ø´ÙŠØ¡
            if (overlayErrorDisabled) return;
            overlay.innerHTML = `
          <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 24px; margin: 0; color: #ff5252;">ğŸ’¥ Ravu Handler Error</h1>
            <button class="close-button53525264" style="background: transparent; border: none; font-size: 24px; cursor: pointer;">&times;</button>
          </header>
          <pre style="background: #1e1e1e; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 16px 0; color: #ffdd57;">
  <strong>${errorMsg}</strong>
  ${stack}

        `;

            // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ Ù„Ø²Ø± Ø§Ù„Ø¥ØºÙ„Ø§Ù‚ ÙˆØ§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ù…ÙØªØ§Ø­ Escape
            const closeButton = overlay.querySelector('.close-button53525264');

        }

        // Ø§Ù„ØªÙ‚Ø§Ø· Ø§Ù„Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†Ø©
        window.addEventListener('error', (event) => {

        });

        // Ø§Ù„ØªÙ‚Ø§Ø· Ø§Ù„Ø£Ø®Ø·Ø§Ø¡ ØºÙŠØ± Ø§Ù„Ù…ØªØ²Ø§Ù…Ù†Ø© (async)
        window.addEventListener('unhandledrejection', (event) => {

                    : event.reason;
            const errorStack =
                typeof event.reason === 'object' && event.reason !== null
                    ? event.reason.stack

            showErrorOverlay(errorMessage, errorStack);
        });
    })();
</script>

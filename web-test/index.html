<!DOCTYPE html>
<html>
<link rel="manifest" href="/manifest.json" />

<div id="root"></div>
<script src="./bundle.js"></script>
<!-- set "overlay-error-ravu-sfcx-disabled " attr before production -->
<div id="ravu-overlay849xaxt9498" overlay-error-ravu-sfcx-disabled role="dialog" aria-hidden="true" style="display: none;"></div>
<style>
    /* تعريف المتغيرات مع لوحة ألوان جديدة عصرية */
    :root {
        --bg-overlay-849xaxt9498: #121212a6;
        /* خلفية داكنة متماسكة مع الإضاءة الهادئة */
        --text-color-849xaxt9498: #ffffff;
        /* نص بلون فاتح يوفر وضوحًا وراحة للعين */
        --accent-color-849xaxt9498: #2fa36d;
        /* لون مميز يُستخدم للعناوين والعناصر التفاعلية */
        --code-bg-849xaxt9498: #1E1E1E;
        /* خلفية خاصة لمنطقة الكود مع تباين أقل لإبراز النص */
        --code-color-849xaxt9498: #e23c3c;
        /* لون نص الكود بتدرج بنفسجي يتميز عن الخلفية */
        --font-family-849xaxt9498-code-849xaxt9498: 'Fira Code', monospace;
        --font-family-849xaxt9498: 'Roboto', sans-serif;
        --overlay-padding-849xaxt9498: 24px;
        --border-radius-849xaxt9498: 8px;
    }

    /* تحسين تصميم الـ overlay */
    #ravu-overlay849xaxt9498 {
        position: fixed;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        top: 0;
        left: 0;
        font-size: 18px;
        right: 0;
        bottom: 0;
        background: var(--bg-overlay-849xaxt9498);
        color: var(--text-color-849xaxt9498);
        font-family: var(--font-family-849xaxt9498);
        z-index: 9999;
        padding: var(--overlay-padding-849xaxt9498);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        animation: fadeIn849xaxt9498 0.5s ease-out;

        h1 {
            font-size: 24px;
            color: var(--accent-color-849xaxt9498);
            margin: 0;
            text-shadow: 1px 1px 2px #000;
            font-family: var(--font-family-849xaxt9498-code-849xaxt9498);
            letter-spacing: 0.5px;
        }

        pre {
            background: var(--code-bg-849xaxt9498);
            color: var(--code-color-849xaxt9498);
            padding: 16px;
            border-radius: var(--border-radius-849xaxt9498);
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
            margin: 0;
            border: 1px solid rgba(255, 213, 87, 0.4);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            align-self: flex-end;
            background: transparent;
            border: none;
            color: var(--text-color-849xaxt9498);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;

            &:hover {
                transform: scale(1.2);
            }
        }
    }

    /* تأثير انسيابي عند ظهور الـ overlay */
    @keyframes fadeIn849xaxt9498 {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* تحسينات لتجربة المستخدم على الشاشات الصغيرة */
    @media (max-width: 600px) {
        #ravu-overlay849xaxt9498 {
            padding: 16px;

            h1 {
                font-size: 20px;
            }

            pre {
                font-size: 13px;
                padding: 12px;
            }
        }
    }
</style>
<script>
    (function () {
        const overlay = document.getElementById('ravu-overlay849xaxt9498');
        if (!overlay) return;

        // التحقق مما إذا كان الـ overlay معطل عن عرض الأخطاء
        const overlayErrorDisabled = overlay.hasAttribute("overlay-error-ravu-sfcx-disabled");

        // دالة لإغلاق الـ overlay وإزالة مستمعي الأحداث ذات الصلة
        function hideErrorOverlay() {
            overlay.style.display = 'none';
            overlay.innerHTML = '';
            document.removeEventListener('keydown', escKeyListener);
        }

        // مستمع لإغلاق الـ overlay عند الضغط على مفتاح Escape
        function escKeyListener(event) {
            if (event.key === 'Escape') {
                hideErrorOverlay();
            }
        }
        // دالة لعرض الخطأ مع التفاصيل، وتضمين زر إغلاق
        function showErrorOverlay(errorMsg, stack = '') {
            // إذا كان عرض الأخطاء معطلاً لا نقوم بعرض أي شيء
            if (overlayErrorDisabled) return;
            overlay.innerHTML = `
          <header style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="font-size: 24px; margin: 0; color: #ff5252;">💥 Ravu Handler Error</h1>
            <button class="close-button53525264" style="background: transparent; border: none; font-size: 24px; cursor: pointer;">&times;</button>
          </header>
          <pre style="background: #1e1e1e; padding: 16px; border-radius: 8px; overflow-x: auto; margin: 16px 0; color: #ffdd57;">
  <strong>${errorMsg}</strong>
  ${stack}
          </pre>
        `;
            overlay.style.display = 'flex';

            // إضافة مستمع لزر الإغلاق والضغط على مفتاح Escape
            const closeButton = overlay.querySelector('.close-button53525264');
            if (closeButton) {
                closeButton.addEventListener('click', hideErrorOverlay);
            }
            document.addEventListener('keydown', escKeyListener);
        }

        // التقاط الأخطاء المتزامنة
        window.addEventListener('error', (event) => {
            event.preventDefault();
            console.error(event.message, event.error?.stack || '');
            showErrorOverlay(event.message, event.error?.stack || '');
        });

        // التقاط الأخطاء غير المتزامنة (async)
        window.addEventListener('unhandledrejection', (event) => {
            event.preventDefault();
            const errorMessage =
                typeof event.reason === 'object' && event.reason !== null
                    ? event.reason.message
                    : event.reason;
            const errorStack =
                typeof event.reason === 'object' && event.reason !== null
                    ? event.reason.stack
                    : '';
            showErrorOverlay(errorMessage, errorStack);
        });
    })();
</script>
